<header>
  <div class="container">
    <div class="row">
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
      </ul>
    </div>
  </div>
</header>

<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
          <center> <img src="images/SurfKiting.jpg" alt="SurfKiting" class="img-responsive center-block">   </center>
            <div class="carousel-caption"> <h3> Kitesurfing </h3></div>
      </div>

      <div class="item">
        <center> <img src="images/HangGlider.jpg" alt="HangGlider" class="img-responsive center-block"> </center>
          <div class="carousel-caption">
              <h3> Hang Gliding </h3>
          </div>
      </div>

      <div class="item">
        <center> <img src="images/MotorRacing.jpg" alt="MotorRacing" class="img-responsive center-block"> </center>
          <div class="carousel-caption"> <h3> Motor Racing </h3></div>
      </div>

      <div class="item">
      <center> <img src="images/Skydiving.jpg" alt="Skidiving" class="img-responsive center-block"> </center>
          <div class="carousel-caption"> <h3> Skidiving </h3></div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
